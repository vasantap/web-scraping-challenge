<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2><strong>Latest Mars News</strong></h2>
                        <h4 class="media-heading"><strong>{{ mars.news_title }}</strong></h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2><strong>Featured Mars Image</strong></h2>

                <!-- if images is False/None/non-existent, then default to error message -->
                <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive" alt="Responsive image" />
            </div>

            <div class="col-md-4">
                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <h4><strong>Mars Facts</strong></h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>

        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center"><strong>Mars Hemispheres</strong></h2>
            </div>

            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                    <div class="caption">
                        <h3><strong>{{hemisphere.title}}</strong></h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--Footer-->
    <footer>
        <div class="flex-wrapper" style="height:100px;"></div>
        <div class="footer"> &copy; Copyright Vasanta Prayaga 2022</div>
    </footer>

</body>

</html>
